
<mat-card>

  <mat-card-content>
    <mat-toolbar color="primary">
      workout
    </mat-toolbar>

  <div class="div" *ngIf="workouts$ | async as workouts; else loading">
    <table mat-table [dataSource]="workouts" class="mat-elevation-z8">




      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let workout"> {{workout.name}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let workout">
           {{workout.category}}
           <mat-icon aria-hidden="false" aria-label="Category" fontIcon="{{workout.category | category}}"></mat-icon>

          </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>


  </mat-card-content>
</mat-card>
